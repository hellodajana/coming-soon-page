<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="">
  </div>
  <main>
    <div class="header_image">
      <img src="./images/hero-mobile.jpg" alt="" width="100%" class="img_mobile">
    </div>
    <div class="main_content">
      <!-- For Desktop view-->
      <div class="header2">
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="text">
        <span class="thin block">We're</span> <span class="block">coming</span> <span class="block">soon</span>
      </div>
      <p class="text2">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="click" id="click">
        <form action="">
          <input type="email" placeholder="Email Address" id="myEmail" pattern="[a-z0-9._%+-]+@[a-z0-9._]+\.[a-z]{2.3}$">
          <button><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
      <p class="onshow" id="show">Please provide a valid Email adress</p>
      
    </div>
  </main>
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dajana</a>.
    </p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
